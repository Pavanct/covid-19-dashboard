<mat-grid-list [cols]="breakpoint" rowHeight="1:0.8" (window:resize)="onResize($event)" class="grid">
    <mat-grid-tile *ngFor="let article of articles" class="grid-tile">
        <mat-card class="article-card">
            <mat-card-header>
                <!-- <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"
                    class="header-image"></div> -->
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle class="source-name">{{article.source.name}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
                <p class="description">
                    {{article.description | slice:0:100}}...
                </p>
                <a mat-button href={{article.url}} target="_blank">
                    <mat-icon>visibility</mat-icon> More...
                </a>
            </mat-card-content>

            <!-- <mat-card-actions class="action-buttons">
