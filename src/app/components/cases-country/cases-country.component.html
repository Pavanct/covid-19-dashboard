<div class="container">
    <mat-card class="global-cases">
        <mat-card-header class="global-header">
            <mat-card-title>Global Cases</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="cases-text">{{ globalData?.TotalConfirmed | number }}</p>
        </mat-card-content>
    </mat-card>
    
    <div class="mat-elevation-z8 data-table">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="TotalConfirmed" matSortDirection="desc">
    
            <ng-container matColumnDef="TotalConfirmed">
                <th mat-header-cell *matHeaderCellDef> Cases </th>
                <td mat-cell *matCellDef="let row" class="cases-confirmed"> {{row?.TotalConfirmed | number}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let row" class="country"> {{row?.Country}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
        </table>
    
    </div>
</div>
